<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      width: 100%;
     


    }

    .li-grid {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto;
      grid-template-rows: auto auto auto auto;
      list-style: none;

     
    }

    li {
      display: flex;
      justify-self: center;
      width: 15vw;
      height: 10vw;
      border: dotted;

    }

    .li1 {
      background-color: bisque;
      grid-column: 1;
      grid-row: 1/3;
    }

    
  </style>

</head>

<body>
  <div class="container ">
    <div class="li-grid">
      <li class="li1">1</li>
      <li class="li2">2</li>
      <li class="li3">3</li>
      <li class="li4">4</li>
      <li class="li5">5</li>
      <li class="li6">6</li>
      <li class="li7">7</li>
      <li class="li8">8</li>
      <li class="li9">9</li>
      <li class="li10">10</li>
      <li class="li11">11</li>
      <li class="li12">12</li>
      <li class="li13">13</li>
      <li class="li14">14</li>
      <li class="li15">15</li>
      <li class="li16">16</li>
      <li class="li17">17</li>
      <li class="li18">18</li>
      <li class="li19">19</li>
      <li class="li20">20</li>
      <li class="li21">21</li>
      <li class="li22">22</li>
      <li class="li23">23</li>
      <li class="li24">24</li>
    </div>
  </div>

</body>

</html>
